{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="{% static 'css/register.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <style>
    body {
      background-color: rgb(230, 247, 255);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center maindiv" >
      <!-- Left column for image -->
      <div class="col-md-6">
        <img src="{% static 'img/register.jpg' %}" class="img-fluid" alt="Image">
      </div>
      <!-- Right column for form -->
      <div class="col-md-6">
        <div class="card mb-0" id="formcard" style="border: none;">
          <div class="card-body">
            <div style="display: flex; justify-content: center; align-items: center;">
              <a href="{% url 'home' %}" class="logo d-flex text-center" style="text-decoration: none;">
                <h1 style="color:black">JETA Innovations</h1>
              </a>
            </div>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="emails" name="email" placeholder="Email">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <input type="submit" value="Submit" class="btn btn-primary py-8 fs-4 mb-4 rounded-2 creditbtn mr-4">
                &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-danger py-8 fs-4 mb-4 rounded-2 creditbtn ml-2">
              </div>
            
            
              <div class="d-flex align-items-center justify-content-center">
                <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                <a class="text-primary fw-bold ms-2" href="{% url 'login' %}">Sign In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // Function to display SweetAlert for successful registration and then redirect to login page
  function showSuccessAlertAndRedirect() {
    Swal.fire({
      icon: 'success',
      title: 'Success!',
      text: 'Registration successful!',
      confirmButtonText: 'OK'
    }).then(() => {
      window.location.href = "{% url 'login' %}"; // Redirect to the login page
    });
  }

  // Function to handle form submission
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission
      var form = event.target;
      var formData = new FormData(form);

      // Perform Ajax request to submit form data
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'X-CSRFToken': '{{ csrf_token }}'
        }
      })
      .then(response => {
        if (response.ok) {
          showSuccessAlertAndRedirect(); // Display SweetAlert for successful registration and then redirect to login page
          form.reset(); // Reset the form
        } else {
          // Handle errors if any
          console.error('Registration failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  });
</script>


</html>
